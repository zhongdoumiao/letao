<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘商城-分类</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/classify.css">
</head>
<body>
<div class="container">
    <div class="header">
        <a href="index.html" class="left-icon">
            <span class="mui-icon mui-icon-back"></span>
        </a>
        <h4>乐淘云购</h4>
        <a href="search.html" class="right-icon">
            <span class="fa fa-search"></span>
        </a>
    </div>
    <div class="main">
        <div class="l-main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <ul style="transform: translate3d(0px, 0px, 0px) translateZ(0px);">
                        <!--挖个坑-->
                    </ul>
                </div>
            </div>
        </div>
        <div class="r-main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <ul style="transform: translate3d(0px, 0px, 0px) translateZ(0px);">
                        <!--挖个坑-->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <ul>
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="classify.html" class="active">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="car.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
<script src="lib/mui/js/mui.min.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="./js/classify.js"></script>
<!--准备模板-->
<script type="text/html" id="l-main-tpl">
{{each rows v i}}
<li data-id="{{v.id}}" class="{{i==0?'now':''}}">
    <a href="#">{{v.categoryName}}</a>
</li>
{{/each}}
</script>
<script type="text/html" id="r-main-tpl">
    {{if total == 0}}
    <p class="tips">该分类下没有更多的品牌信息</p>
    {{/if}}
    {{each rows v i}}
    <li>
        <a href="#">
            <img src="{{v.brandLogo?v.brandLogo:'images/none.png'}}" alt="">
            <p>{{v.brandName}}</p>
        </a>
    </li>
    {{/each}}
</script>
